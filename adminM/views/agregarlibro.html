<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <style>
        body{
            background-color: blueviolet;
        }
        label,input{                        
            display: block;
            margin: 0 auto;
        }
        #cont{
            background-color: aqua;
            margin: 0 auto;
            text-align: center;
            
        }
    </style>
</head>
    <div id="cont">
        <h1>Registrar Libro</h1><hr>
        <form method="POST" action="/altalibro">
            <label for="id">ISBN</label>
            <input type="number" name="id" placeholder="n°.." min=""required>
            <label for="title">Titulo</label>
            <input type="text" name="titulo" placeholder="Nombre.." required>
            <label for="autor">Autor</label>
            <input type="text" name="autor" placeholder="..." required>
            <label for="pais">Pais</label>
            <input type="text" name="pais" placeholder="..." required>
            <label for="year">Year</label>
            <input type="text" name="year" placeholder="..." required>
            <label for="editorial">Editorial</label>
            <input type="text" name="editorial" placeholder="..." required>
            <input type="submit" value="Agregar">             
        </form>
        <p><a href='/logout'>Cerrar sesión</a></p>
    </div>
</body>
